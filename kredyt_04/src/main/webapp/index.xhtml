<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/page-template.xhtml">
		<ui:define name="pageContent">
			<p:panel header="Kalkulator">
				<h:form id="formularz_kr">
					<p:panelGrid columns="3" cellpadding="5" layout="grid" styleClass="showcase-text-align-center">
						<p:outputLabel for="kwota" value="kwota:"/>
						<p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="BRAK KWOTY" converterMessage="Kwota musi być liczbą całkowitą" validatorMessage="Kwota musi być większa niż 0">
							<f:validateLongRange minimum="1"/>
						</p:inputText>
						<p:message for="kwota"/>
						
						<p:outputLabel for="lata" value="lata:"/>
						<p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="BRAK LATA" converterMessage="Lata muszą być liczbą całkowitą" validatorMessage="Lata muszą być większe niż 0">
							<f:validateLongRange minimum="1"/>
						</p:inputText>
						<p:message for="lata"/>
						
						<p:outputLabel for="procent" value="procent:"/>
						<p:inputText id="procent" value="#{calcBB.procent}" required="true" requiredMessage="BRAK PROCENTÓW :)" converterMessage="Procent musi być liczbą" validatorMessage="Procent musi być w przedziale 1-100">
							<f:validateDoubleRange minimum="1" maximum="100" />
						</p:inputText>
						<p:message for="procent"/>
						
						<p:commandButton value="Dodaj" action="#{calcBB.calc()}" update="@form"/>
						<p:commandButton value="Dodaj (AJAX)" action="#{calcBB.calc_AJAX()}" update="msg"/>
						<p:outputLabel value=""/>
					</p:panelGrid>
				</h:form>
				<p:messages id="msg" />
			</p:panel>
		</ui:define>
	</ui:composition>

</html>
